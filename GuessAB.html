    <script>
        // æ¸¸æˆçŠ¶æ€
        const gameState = {
            secretNumber: '',
            attempts: [],
            isGameOver: false,
            digitCount: 2, // é»˜è®¤ä¸¤ä½æ•°
            answerRevealed: false
        };

        // DOM å…ƒç´ 
        const elements = {
            twoDigitsBtn: document.getElementById('two-digits'),
            threeDigitsBtn: document.getElementById('three-digits'),
            twoDigitsInput: document.getElementById('two-digits-input'),
            threeDigitsInput: document.getElementById('three-digits-input'),
            digitInputs: [],
            guessButton: document.getElementById('guess-button'),
            showAnswerButton: document.getElementById('show-answer-button'),
            restartButton: document.getElementById('restart-button'),
            inputError: document.getElementById('input-error'),
            gameMessage: document.getElementById('game-message'),
            historyContainer: document.getElementById('history-container'),
            fireworksContainer: document.getElementById('fireworks-container'),
            avatarUpload: document.getElementById('avatar-upload'),
            avatarPlaceholder: document.getElementById('avatar-placeholder'),
            avatarImage: document.getElementById('avatar-image'),
            attemptCount: document.getElementById('attempt-count'),
            answerContainer: document.getElementById('answer-container'),
            revealedAnswer: document.getElementById('revealed-answer')
        };

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            // è®¾ç½®æ•°å­—è¾“å…¥æ¡†
            elements.digitInputs = Array.from(elements.twoDigitsInput.querySelectorAll('input'));
            
            generateSecretNumber();
            updateGameState();
            setupEventListeners();
            
            // å°è¯•åŠ è½½æœ¬åœ°å­˜å‚¨çš„å¤´åƒ
            const savedAvatar = localStorage.getItem('guessNumberGameAvatar');
            if (savedAvatar) {
                elements.avatarImage.style.backgroundImage = `url(${savedAvatar})`;
                elements.avatarImage.classList.remove('hidden');
                elements.avatarPlaceholder.classList.add('hidden');
            }
        }

        // ç”Ÿæˆéšæœºç¥ç§˜æ•°å­—
        function generateSecretNumber() {
            const digits = Array.from({length: 9}, (_, i) => i + 1);
            const shuffled = digits.sort(() => Math.random() - 0.5);
            gameState.secretNumber = shuffled.slice(0, gameState.digitCount).join('');
            console.log('Secret number:', gameState.secretNumber); // ä»…ç”¨äºå¼€å‘æµ‹è¯•
        }

        // è®¾ç½®äº‹ä»¶ç›‘å¬
        function setupEventListeners() {
            elements.guessButton.addEventListener('click', handleGuess);
            elements.restartButton.addEventListener('click', restartGame);
            elements.showAnswerButton.addEventListener('click', showAnswer);
            
            // éš¾åº¦é€‰æ‹©
            elements.twoDigitsBtn.addEventListener('click', () => setDifficulty(2));
            elements.threeDigitsBtn.addEventListener('click', () => setDifficulty(3));
            
            // æ•°å­—è¾“å…¥æ¡†äº‹ä»¶
            elements.digitInputs.forEach((input, index) => {
                input.addEventListener('input', (e) => handleDigitInput(e, index));
                input.addEventListener('keydown', (e) => handleKeyDown(e, index));
            });
            
            // å¤´åƒä¸Šä¼ 
            elements.avatarUpload.addEventListener('change', handleAvatarUpload);
        }

        // è®¾ç½®æ¸¸æˆéš¾åº¦
        function setDifficulty(digits) {
            // ä¿®å¤ï¼šæ­£ç¡®æ›´æ–°æ¸¸æˆçŠ¶æ€ä¸­çš„æ•°å­—ä½æ•°
            gameState.digitCount = digits;
            
            if (gameState.isGameOver || gameState.answerRevealed) {
                restartGame();
            } else {
                if (confirm('ç¡®å®šè¦æ›´æ”¹éš¾åº¦å—ï¼Ÿå½“å‰æ¸¸æˆè¿›åº¦å°†ä¼šé‡ç½®ã€‚')) {
                    restartGame();
                }
            }
            
            // æ›´æ–°UIæ˜¾ç¤º
            if (digits === 2) {
                elements.twoDigitsBtn.classList.add('active');
                elements.twoDigitsBtn.classList.remove('border-gray-300');
                elements.twoDigitsBtn.classList.add('border-primary');
                
                elements.threeDigitsBtn.classList.remove('active');
                elements.threeDigitsBtn.classList.remove('border-primary');
                elements.threeDigitsBtn.classList.add('border-gray-300');
                
                elements.twoDigitsInput.classList.remove('hidden');
                elements.threeDigitsInput.classList.add('hidden');
                
                // æ›´æ–°æ•°å­—è¾“å…¥æ¡†å¼•ç”¨
                elements.digitInputs = Array.from(elements.twoDigitsInput.querySelectorAll('input'));
            } else {
                elements.threeDigitsBtn.classList.add('active');
                elements.threeDigitsBtn.classList.remove('border-gray-300');
                elements.threeDigitsBtn.classList.add('border-primary');
                
                elements.twoDigitsBtn.classList.remove('active');
                elements.twoDigitsBtn.classList.remove('border-primary');
                elements.twoDigitsBtn.classList.add('border-gray-300');
                
                elements.threeDigitsInput.classList.remove('hidden');
                elements.twoDigitsInput.classList.add('hidden');
                
                // æ›´æ–°æ•°å­—è¾“å…¥æ¡†å¼•ç”¨
                elements.digitInputs = Array.from(elements.threeDigitsInput.querySelectorAll('input'));
            }
            
            // é‡æ–°ç»‘å®šäº‹ä»¶
            elements.digitInputs.forEach((input, index) => {
                input.value = '';
                input.removeEventListener('input', () => {});
                input.removeEventListener('keydown', () => {});
                input.addEventListener('input', (e) => handleDigitInput(e, index));
                input.addEventListener('keydown', (e) => handleKeyDown(e, index));
            });
        }

        // å¤„ç†æ•°å­—è¾“å…¥
        function handleDigitInput(e, index) {
            const input = e.target;
            input.value = input.value.replace(/[^1-9]/g, '');
            
            // è‡ªåŠ¨è·³åˆ°ä¸‹ä¸€ä¸ªè¾“å…¥æ¡†
            if (input.value && index < elements.digitInputs.length - 1) {
                elements.digitInputs[index + 1].focus();
            }
            
            // æ£€æŸ¥é‡å¤æ•°å­—
            validateInputs();
        }

        // å¤„ç†é”®ç›˜äº‹ä»¶
        function handleKeyDown(e, index) {
            // é€€æ ¼é”®æ—¶å›åˆ°ä¸Šä¸€ä¸ªè¾“å…¥æ¡†
            if (e.key === 'Backspace' && !e.target.value && index > 0) {
                elements.digitInputs[index - 1].focus();
            }
            
            // å›è½¦é”®æäº¤çŒœæµ‹
            if (e.key === 'Enter') {
                handleGuess();
            }
        }

        // éªŒè¯æ‰€æœ‰è¾“å…¥
        function validateInputs() {
            const values = elements.digitInputs.map(input => input.value);
            const filledValues = values.filter(v => v);
            
            // æ£€æŸ¥æ˜¯å¦æœ‰é‡å¤æ•°å­—
            const hasDuplicates = new Set(filledValues).size !== filledValues.length;
            
            // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
            if (filledValues.length > 1 && hasDuplicates) {
                showError('æ•°å­—ä¸èƒ½é‡å¤');
                return false;
            }
            
            elements.inputError.classList.add('hidden');
            return true;
        }

        // å¤„ç†å¤´åƒä¸Šä¼ 
        function handleAvatarUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(event) {
                const avatarUrl = event.target.result;
                elements.avatarImage.style.backgroundImage = `url(${avatarUrl})`;
                elements.avatarImage.classList.remove('hidden');
                elements.avatarPlaceholder.classList.add('hidden');
                
                // ä¿å­˜å¤´åƒåˆ°æœ¬åœ°å­˜å‚¨
                localStorage.setItem('guessNumberGameAvatar', avatarUrl);
            };
            reader.readAsDataURL(file);
        }

        // å¤„ç†çŒœæµ‹
        function handleGuess() {
            if (gameState.isGameOver || gameState.answerRevealed) return;
            
            const guess = elements.digitInputs.map(input => input.value).join('');
            
            if (!validateGuess(guess)) {
                return;
            }
            
            const result = evaluateGuess(guess);
            gameState.attempts.push({ guess, result });
            
            updateGameState();
            
            // æ¸…ç©ºè¾“å…¥æ¡†
            elements.digitInputs.forEach(input => {
                input.value = '';
            });
            elements.digitInputs[0].focus();
            
            if (result === `${gameState.digitCount}A0B`) {
                gameOver(true);
            }
        }

        // æ˜¾ç¤ºç­”æ¡ˆ
        function showAnswer() {
            if (gameState.isGameOver) return;
            
            gameState.answerRevealed = true;
            elements.revealedAnswer.textContent = gameState.secretNumber;
            elements.answerContainer.classList.remove('hidden');
            
            showGameMessage(`ç¥ç§˜æ•°å­—æ˜¯ ${gameState.secretNumber}ã€‚å†è¯•ä¸€æ¬¡å§ï¼`, 
                'bg-neutral-light text-neutral rounded-2xl p-4 font-medium');
            
            // ç¦ç”¨æŒ‰é’®
            elements.showAnswerButton.disabled = true;
            elements.showAnswerButton.classList.add('opacity-50', 'cursor-not-allowed');
        }

        // éªŒè¯çŒœæµ‹
        function validateGuess(guess) {
            // æ£€æŸ¥é•¿åº¦
            if (guess.length !== gameState.digitCount) {
                showError(`è¯·è¾“å…¥${gameState.digitCount}ä½æ•°å­—`);
                return false;
            }
            
            // æ£€æŸ¥æ˜¯å¦æœ‰é‡å¤æ•°å­—
            if (new Set(guess.split('')).size !== gameState.digitCount) {
                showError('æ•°å­—ä¸èƒ½é‡å¤');
                return false;
            }
            
            // æ£€æŸ¥æ˜¯å¦å·²ç»çŒœè¿‡
            if (gameState.attempts.some(a => a.guess === guess)) {
                showError('ä½ å·²ç»çŒœè¿‡è¿™ä¸ªæ•°å­—äº†');
                return false;
            }
            
            return true;
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            elements.inputError.textContent = message;
            elements.inputError.classList.remove('hidden');
            
            // æ·»åŠ é”™è¯¯æŠ–åŠ¨åŠ¨ç”»
            elements.inputError.classList.add('animate-shake');
            setTimeout(() => {
                elements.inputError.classList.remove('animate-shake');
            }, 1000);
        }

        // è¯„ä¼°çŒœæµ‹ç»“æœ
        function evaluateGuess(guess) {
            const secret = gameState.secretNumber;
            let aCount = 0;
            let bCount = 0;
            
            for (let i = 0; i < gameState.digitCount; i++) {
                if (guess[i] === secret[i]) {
                    aCount++;
                } else if (secret.includes(guess[i])) {
                    bCount++;
                }
            }
            
            return `${aCount}A${bCount}B`;
        }

        // æ›´æ–°æ¸¸æˆçŠ¶æ€æ˜¾ç¤º
        function updateGameState() {
            updateHistoryDisplay();
            elements.attemptCount.textContent = gameState.attempts.length;
            
            if (gameState.answerRevealed) {
                showGameMessage(`ç¥ç§˜æ•°å­—æ˜¯ ${gameState.secretNumber}ã€‚å†è¯•ä¸€æ¬¡å§ï¼`, 
                    'bg-neutral-light text-neutral rounded-2xl p-4 font-medium');
                return;
            }
            
            if (gameState.attempts.length > 0) {
                const lastAttempt = gameState.attempts[gameState.attempts.length - 1];
                
                // æ ¹æ®ç»“æœè®¾ç½®ä¸åŒçš„æ¶ˆæ¯æ ·å¼
                if (lastAttempt.result === `${gameState.digitCount}A0B`) {
                    showGameMessage(`å¤ªæ£’äº†ï¼${lastAttempt.guess} å°±æ˜¯ç¥ç§˜æ•°å­—ï¼`, 
                        'bg-pastel-green text-primary rounded-2xl p-4 font-bold text-lg');
                } else if (lastAttempt.result.startsWith(`${gameState.digitCount-1}A`)) {
                    showGameMessage(`è¶…çº§æ¥è¿‘ï¼${lastAttempt.guess}ï¼Œç»“æœï¼š${lastAttempt.result}`, 
                        'bg-pastel-green/50 text-primary rounded-2xl p-4 font-bold');
                } else if (lastAttempt.result.includes('1A') || lastAttempt.result.includes('2B')) {
                    showGameMessage(`ä¸é”™ï¼${lastAttempt.guess}ï¼Œç»“æœï¼š${lastAttempt.result}`, 
                        'bg-warm-yellow/30 text-primary rounded-2xl p-4');
                } else {
                    showGameMessage(`å†è¯•è¯•ï¼${lastAttempt.guess}ï¼Œç»“æœï¼š${lastAttempt.result}`, 
                        'bg-sky-blue/20 text-primary rounded-2xl p-4');
                }
            } else {
                elements.gameMessage.classList.add('hidden');
            }
        }

        // æ˜¾ç¤ºæ¸¸æˆæ¶ˆæ¯
        function showGameMessage(message, className) {
            elements.gameMessage.innerHTML = message;
            elements.gameMessage.className = `${className} transition-all duration-300 text-center animate-fadeIn`;
            elements.gameMessage.classList.remove('hidden');
        }

        // æ›´æ–°å†å²è®°å½•æ˜¾ç¤º
        function updateHistoryDisplay() {
            if (gameState.attempts.length === 0) {
                elements.historyContainer.innerHTML = `
                    <div class="text-center text-neutral/50 italic py-8">
                        è¿˜æ²¡æœ‰çŒœæµ‹è®°å½•ï¼Œå¼€å§‹æ¸¸æˆå§ï¼
                    </div>
                `;
                return;
            }
            
            // ä½¿ç”¨ç½‘æ ¼å¸ƒå±€æ˜¾ç¤ºå†å²è®°å½•
            elements.historyContainer.className = 'history-grid space-y-3 max-h-[400px] overflow-y-auto pr-2';
            
            elements.historyContainer.innerHTML = gameState.attempts.map((attempt, index) => {
                const isCorrect = attempt.result === `${gameState.digitCount}A0B`;
                const bgClass = isCorrect ? 'bg-pastel-green/30' : (index % 2 === 0 ? 'bg-white' : 'bg-neutral-light');
                const borderClass = isCorrect ? 'border-pastel-green' : 'border-gray-100';
                const resultClass = isCorrect 
                    ? 'bg-pastel-green text-primary px-3 py-1 rounded-full font-bold' 
                    : 'bg-primary/10 text-primary px-3 py-1 rounded-full font-medium';
                
                return `
                    <div class="p-3 rounded-xl border ${borderClass} ${bgClass} flex justify-between items-center transition-all hover:shadow-md animate-fadeIn" style="animation-delay: ${index * 0.1}s">
                        <div class="flex items-center">
                            <span class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center text-sm mr-3 font-bold">
                                ${index + 1}
                            </span>
                            <span class="font-bold text-neutral text-lg">${attempt.guess}</span>
                        </div>
                        <span class="${resultClass}">
                            ${attempt.result}
                        </span>
                    </div>
                `;
            }).join('');
        }

        // æ¸¸æˆç»“æŸ
        function gameOver(isWin) {
            gameState.isGameOver = true;
            
            // ç¦ç”¨æ˜¾ç¤ºç­”æ¡ˆæŒ‰é’®
            elements.showAnswerButton.disabled = true;
            elements.showAnswerButton.classList.add('opacity-50', 'cursor-not-allowed');
            
            if (isWin) {
                // æ˜¾ç¤ºåº†ç¥æ¶ˆæ¯
                showGameMessage(`ğŸ‰ æ­å–œä½ ï¼ŒJimmyï¼çŒœå¯¹äº†ç¥ç§˜${gameState.digitCount}ä½æ•° ${gameState.secretNumber}ï¼Œåªç”¨äº† ${gameState.attempts.length} æ¬¡å°è¯•ï¼ ğŸ‰`, 
                    'bg-pastel-green text-primary rounded-2xl p-4 font-bold text-lg animate-bounce');
                
                // æ˜¾ç¤ºçƒŸèŠ±ç‰¹æ•ˆ
                setTimeout(() => {
                    createFireworks();
                }, 500);
            }
        }

        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function restartGame() {
            gameState.attempts = [];
            gameState.isGameOver = false;
            gameState.answerRevealed = false;
            generateSecretNumber();
            updateGameState();
            
            // éšè—ç­”æ¡ˆ
            elements.answerContainer.classList.add('hidden');
            
            // éšè—çƒŸèŠ±
            elements.fireworksContainer.classList.add('hidden');
            elements.fireworksContainer.innerHTML = '';
            
            // é‡ç½®æŒ‰é’®çŠ¶æ€
            elements.showAnswerButton.disabled = false;
            elements.showAnswerButton.classList.remove('opacity-50', 'cursor-not-allowed');
            
            // æ¸…ç©ºè¾“å…¥æ¡†
            elements.digitInputs.forEach(input => {
                input.value = '';
            });
            elements.digitInputs[0].focus();
        }

        // åˆ›å»ºçƒŸèŠ±ç‰¹æ•ˆ
        function createFireworks() {
            elements.fireworksContainer.classList.remove('hidden');
            
            // åˆ›å»ºæ›´å¤šçƒŸèŠ±ï¼Œè¦†ç›–æ›´å¹¿
            for (let i = 0; i < 25; i++) {
                setTimeout(() => {
                    launchFirework();
                }, i * 300);
            }
        }

        // å‘å°„çƒŸèŠ±
        function launchFirework() {
            const container = elements.fireworksContainer;
            const firework = document.createElement('div');
            
            // éšæœºä½ç½®å’Œé¢œè‰²ï¼Œè¦†ç›–é¢æ›´å¹¿
            const startX = Math.random() * 100;
            const startY = 100;
            const endX = startX + (Math.random() * 60 - 30);
            const endY = Math.random() * 50;
            const hue = Math.random() * 360;
            
            firework.className = 'absolute w-3 h-3 bg-white rounded-full';
            firework.style.left = `${startX}%`;
            firework.style.bottom = `${startY}%`;
            firework.style.boxShadow = '0 0 12px rgba(255,255,255,0.9)';
            firework.style.transition = 'all 0.8s cubic-bezier(0.1, 0.8, 0.2, 1)';
            
            container.appendChild(firework);
            
            // å‘å°„çƒŸèŠ±
            setTimeout(() => {
                firework.style.left = `${endX}%`;
                firework.style.bottom = `${endY}%`;
                firework.style.opacity = '0';
                
                // çˆ†ç‚¸æ•ˆæœ
                setTimeout(() => {
                    container.removeChild(firework);
                    explode(endX, endY, hue);
                }, 800);
            }, 10);
        }

        // çƒŸèŠ±çˆ†ç‚¸
        function explode(x, y, hue) {
            const container = elements.fireworksContainer;
            const particles = 100;
            
            for (let i = 0; i < particles; i++) {
                const particle = document.createElement('div');
                const angle = (i / particles) * 360;
                const distance = Math.random() * 30;
                const size = Math.random() * 5 + 1;
                const duration = Math.random() * 2 + 1;
                
                particle.className = 'absolute rounded-full';
                particle.style.left = `${x}%`;
                particle.style.bottom = `${y}%`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.backgroundColor = `hsl(${hue}, 100%, ${50 + Math.random() * 30}%)`;
                particle.style.boxShadow = `0 0 10px hsl(${hue}, 100%, 70%)`;
                particle.style.transform = 'translate(-50%, -50%)';
                particle.style.transition = `all ${duration}s cubic-bezier(0.1, 0.8, 0.2, 1)`;
                particle.style.opacity = '1';
                
                container.appendChild(particle);
                
                // ç²’å­æ•£å¼€
                setTimeout(() => {
                    const finalX = x + Math.cos(angle * Math.PI / 180) * distance;
                    const finalY = y + Math.sin(angle * Math.PI / 180) * distance;
                    
                    particle.style.left = `${finalX}%`;
                    particle.style.bottom = `${finalY}%`;
                    particle.style.opacity = '0';
                    
                    // ç§»é™¤ç²’å­
                    setTimeout(() => {
                        container.removeChild(particle);
                    }, duration * 1000);
                }, 10);
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–æ¸¸æˆ
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
