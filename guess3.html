    <script>
        // æ¸¸æˆçŠ¶æ€
        const gameState = {
            secretNumber: '',
            attempts: [],
            isGameOver: false
        };

        // DOM å…ƒç´ 
        const elements = {
            guessInput: document.getElementById('guess-input'),
            guessButton: document.getElementById('guess-button'),
            inputError: document.getElementById('input-error'),
            gameMessage: document.getElementById('game-message'),
            historyContainer: document.getElementById('history-container'),
            restartButton: document.getElementById('restart-button'),
            fireworksContainer: document.getElementById('fireworks-container'),
            avatarUpload: document.getElementById('avatar-upload'),
            avatarPlaceholder: document.getElementById('avatar-placeholder'),
            avatarImage: document.getElementById('avatar-image'),
            attemptCount: document.getElementById('attempt-count')
        };

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            generateSecretNumber();
            updateGameState();
            setupEventListeners();
            
            // å°è¯•åŠ è½½æœ¬åœ°å­˜å‚¨çš„å¤´åƒ
            const savedAvatar = localStorage.getItem('guessNumberGameAvatar');
            if (savedAvatar) {
                elements.avatarImage.style.backgroundImage = `url(${savedAvatar})`;
                elements.avatarImage.classList.remove('hidden');
                elements.avatarPlaceholder.classList.add('hidden');
            }
        }

        // ç”Ÿæˆéšæœºç¥ç§˜æ•°å­—
        function generateSecretNumber() {
            const digits = Array.from({length: 9}, (_, i) => i + 1);
            const shuffled = digits.sort(() => Math.random() - 0.5);
            gameState.secretNumber = shuffled.slice(0, 2).join('');
            console.log('Secret number:', gameState.secretNumber); // ä»…ç”¨äºå¼€å‘æµ‹è¯•
        }

        // è®¾ç½®äº‹ä»¶ç›‘å¬
        function setupEventListeners() {
            elements.guessButton.addEventListener('click', handleGuess);
            elements.guessInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleGuess();
            });
            elements.restartButton.addEventListener('click', restartGame);
            
            // è¾“å…¥éªŒè¯
            elements.guessInput.addEventListener('input', validateInput);
            
            // å¤´åƒä¸Šä¼ 
            elements.avatarUpload.addEventListener('change', handleAvatarUpload);
        }

        // å¤„ç†å¤´åƒä¸Šä¼ 
        function handleAvatarUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(event) {
                const avatarUrl = event.target.result;
                elements.avatarImage.style.backgroundImage = `url(${avatarUrl})`;
                elements.avatarImage.classList.remove('hidden');
                elements.avatarPlaceholder.classList.add('hidden');
                
                // ä¿å­˜å¤´åƒåˆ°æœ¬åœ°å­˜å‚¨
                localStorage.setItem('guessNumberGameAvatar', avatarUrl);
            };
            reader.readAsDataURL(file);
        }

        // éªŒè¯è¾“å…¥
        function validateInput() {
            const value = elements.guessInput.value;
            elements.inputError.classList.add('hidden');
            
            // é™åˆ¶åªèƒ½è¾“å…¥æ•°å­—
            elements.guessInput.value = value.replace(/[^1-9]/g, '');
            
            // é˜²æ­¢é‡å¤æ•°å­—
            if (value.length === 2 && value[0] === value[1]) {
                elements.guessInput.value = value[0];
            }
        }

        // å¤„ç†çŒœæµ‹
        function handleGuess() {
            if (gameState.isGameOver) return;
            
            const guess = elements.guessInput.value.trim();
            
            if (!validateGuess(guess)) {
                return;
            }
            
            const result = evaluateGuess(guess);
            gameState.attempts.push({ guess, result });
            
            updateGameState();
            elements.guessInput.value = '';
            
            // ä¸ºè¾“å…¥æ¡†æ·»åŠ åŠ¨ç”»æ•ˆæœ
            elements.guessInput.classList.add('animate-bounce');
            setTimeout(() => {
                elements.guessInput.classList.remove('animate-bounce');
            }, 1000);
            
            if (result === '2A0B') {
                gameOver(true);
            }
        }

        // éªŒè¯çŒœæµ‹
        function validateGuess(guess) {
            if (guess.length !== 2) {
                showError('è¯·è¾“å…¥ä¸¤ä½æ•°å­—');
                return false;
            }
            
            if (!/^[1-9]{2}$/.test(guess)) {
                showError('è¯·è¾“å…¥1-9çš„æ•°å­—ï¼Œä¸”ä¸å¯é‡å¤');
                return false;
            }
            
            if (guess[0] === guess[1]) {
                showError('ä¸¤ä½æ•°å­—ä¸èƒ½ç›¸åŒ');
                return false;
            }
            
            // æ£€æŸ¥æ˜¯å¦å·²ç»çŒœè¿‡
            if (gameState.attempts.some(a => a.guess === guess)) {
                showError('ä½ å·²ç»çŒœè¿‡è¿™ä¸ªæ•°å­—äº†');
                return false;
            }
            
            return true;
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            elements.inputError.textContent = message;
            elements.inputError.classList.remove('hidden');
            elements.guessInput.classList.add('border-red-500');
            
            // æ·»åŠ é”™è¯¯æŠ–åŠ¨åŠ¨ç”»
            elements.guessInput.classList.add('animate-shake');
            setTimeout(() => {
                elements.guessInput.classList.remove('animate-shake');
                elements.guessInput.classList.remove('border-red-500');
            }, 1000);
        }

        // è¯„ä¼°çŒœæµ‹ç»“æœ
        function evaluateGuess(guess) {
            const secret = gameState.secretNumber;
            let aCount = 0;
            let bCount = 0;
            
            for (let i = 0; i < 2; i++) {
                if (guess[i] === secret[i]) {
                    aCount++;
                } else if (secret.includes(guess[i])) {
                    bCount++;
                }
            }
            
            return `${aCount}A${bCount}B`;
        }

        // æ›´æ–°æ¸¸æˆçŠ¶æ€æ˜¾ç¤º
        function updateGameState() {
            updateHistoryDisplay();
            elements.attemptCount.textContent = gameState.attempts.length;
            
            if (gameState.attempts.length > 0) {
                const lastAttempt = gameState.attempts[gameState.attempts.length - 1];
                
                // æ ¹æ®ç»“æœè®¾ç½®ä¸åŒçš„æ¶ˆæ¯æ ·å¼
                if (lastAttempt.result === '2A0B') {
                    showGameMessage(`å¤ªæ£’äº†ï¼${lastAttempt.guess} å°±æ˜¯ç¥ç§˜æ•°å­—ï¼`, 
                        'bg-pastel-green text-primary rounded-2xl p-4 font-bold text-lg');
                } else if (lastAttempt.result.includes('2A')) {
                    showGameMessage(`è¶…çº§æ¥è¿‘ï¼${lastAttempt.guess}ï¼Œç»“æœï¼š${lastAttempt.result}`, 
                        'bg-pastel-green/50 text-primary rounded-2xl p-4 font-bold');
                } else if (lastAttempt.result.includes('1A') || lastAttempt.result.includes('2B')) {
                    showGameMessage(`ä¸é”™ï¼${lastAttempt.guess}ï¼Œç»“æœï¼š${lastAttempt.result}`, 
                        'bg-warm-yellow/30 text-primary rounded-2xl p-4');
                } else {
                    showGameMessage(`å†è¯•è¯•ï¼${lastAttempt.guess}ï¼Œç»“æœï¼š${lastAttempt.result}`, 
                        'bg-sky-blue/20 text-primary rounded-2xl p-4');
                }
            } else {
                elements.gameMessage.classList.add('hidden');
            }
        }

        // æ˜¾ç¤ºæ¸¸æˆæ¶ˆæ¯
        function showGameMessage(message, className) {
            elements.gameMessage.innerHTML = message;
            elements.gameMessage.className = `${className} transition-all duration-300 text-center animate-fadeIn`;
            elements.gameMessage.classList.remove('hidden');
        }

        // æ›´æ–°å†å²è®°å½•æ˜¾ç¤º
        function updateHistoryDisplay() {
            if (gameState.attempts.length === 0) {
                elements.historyContainer.innerHTML = `
                    <div class="text-center text-neutral/50 italic py-8">
                        è¿˜æ²¡æœ‰çŒœæµ‹è®°å½•ï¼Œå¼€å§‹æ¸¸æˆå§ï¼
                    </div>
                `;
                return;
            }
            
            elements.historyContainer.innerHTML = gameState.attempts.map((attempt, index) => {
                const isCorrect = attempt.result === '2A0B';
                const bgClass = isCorrect ? 'bg-pastel-green/30' : (index % 2 === 0 ? 'bg-white' : 'bg-neutral-light');
                const borderClass = isCorrect ? 'border-pastel-green' : 'border-gray-100';
                const resultClass = isCorrect 
                    ? 'bg-pastel-green text-primary px-3 py-1 rounded-full font-bold' 
                    : 'bg-primary/10 text-primary px-3 py-1 rounded-full font-medium';
                
                return `
                    <div class="p-3 rounded-xl border ${borderClass} ${bgClass} flex justify-between items-center transition-all hover:shadow-md animate-fadeIn" style="animation-delay: ${index * 0.1}s">
                        <div class="flex items-center">
                            <span class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center text-sm mr-3 font-bold">
                                ${index + 1}
                            </span>
                            <span class="font-bold text-neutral text-lg">${attempt.guess}</span>
                        </div>
                        <span class="${resultClass}">
                            ${attempt.result}
                        </span>
                    </div>
                `;
            }).join('');
        }

        // æ¸¸æˆç»“æŸ
        function gameOver(isWin) {
            gameState.isGameOver = true;
            
            if (isWin) {
                // æ˜¾ç¤ºåº†ç¥æ¶ˆæ¯
                showGameMessage(`ğŸ‰ æ­å–œä½ ï¼ŒJimmyï¼çŒœå¯¹äº†ç¥ç§˜æ•°å­— ${gameState.secretNumber}ï¼Œåªç”¨äº† ${gameState.attempts.length} æ¬¡å°è¯•ï¼ ğŸ‰`, 
                    'bg-pastel-green text-primary rounded-2xl p-4 font-bold text-lg animate-bounce');
                
                // æ˜¾ç¤ºçƒŸèŠ±ç‰¹æ•ˆ
                setTimeout(() => {
                    createFireworks();
                }, 500);
            }
        }

        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function restartGame() {
            gameState.attempts = [];
            gameState.isGameOver = false;
            generateSecretNumber();
            updateGameState();
            
            // éšè—çƒŸèŠ±
            elements.fireworksContainer.classList.add('hidden');
            elements.fireworksContainer.innerHTML = '';
            
            // ä¸ºè¾“å…¥æ¡†æ·»åŠ åŠ¨ç”»æ•ˆæœ
            elements.guessInput.classList.add('animate-pulse');
            setTimeout(() => {
                elements.guessInput.classList.remove('animate-pulse');
            }, 1000);
        }

        // åˆ›å»ºçƒŸèŠ±ç‰¹æ•ˆ
        function createFireworks() {
            elements.fireworksContainer.classList.remove('hidden');
            
            // åˆ›å»ºæ›´å¤šçƒŸèŠ±ï¼Œè¦†ç›–æ›´å¹¿
            for (let i = 0; i < 25; i++) {
                setTimeout(() => {
                    launchFirework();
                }, i * 300);
            }
        }

        // å‘å°„çƒŸèŠ±
        function launchFirework() {
            const container = elements.fireworksContainer;
            const firework = document.createElement('div');
            
            // éšæœºä½ç½®å’Œé¢œè‰²ï¼Œè¦†ç›–é¢æ›´å¹¿
            const startX = Math.random() * 100;
            const startY = 100;
            const endX = startX + (Math.random() * 60 - 30);
            const endY = Math.random() * 50;
            const hue = Math.random() * 360;
            
            firework.className = 'absolute w-3 h-3 bg-white rounded-full';
            firework.style.left = `${startX}%`;
            firework.style.bottom = `${startY}%`;
            firework.style.boxShadow = '0 0 12px rgba(255,255,255,0.9)';
            firework.style.transition = 'all 0.8s cubic-bezier(0.1, 0.8, 0.2, 1)';
            
            container.appendChild(firework);
            
            // å‘å°„çƒŸèŠ±
            setTimeout(() => {
                firework.style.left = `${endX}%`;
                firework.style.bottom = `${endY}%`;
                firework.style.opacity = '0';
                
                // çˆ†ç‚¸æ•ˆæœ
                setTimeout(() => {
                    container.removeChild(firework);
                    explode(endX, endY, hue);
                }, 800);
            }, 10);
        }

        // çƒŸèŠ±çˆ†ç‚¸
        function explode(x, y, hue) {
            const container = elements.fireworksContainer;
            const particles = 100;
            
            for (let i = 0; i < particles; i++) {
                const particle = document.createElement('div');
                const angle = (i / particles) * 360;
                const distance = Math.random() * 30;
                const size = Math.random() * 5 + 1;
                const duration = Math.random() * 2 + 1;
                
                particle.className = 'absolute rounded-full';
                particle.style.left = `${x}%`;
                particle.style.bottom = `${y}%`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.backgroundColor = `hsl(${hue}, 100%, ${50 + Math.random() * 30}%)`;
                particle.style.boxShadow = `0 0 10px hsl(${hue}, 100%, 70%)`;
                particle.style.transform = 'translate(-50%, -50%)';
                particle.style.transition = `all ${duration}s cubic-bezier(0.1, 0.8, 0.2, 1)`;
                particle.style.opacity = '1';
                
                container.appendChild(particle);
                
                // ç²’å­æ•£å¼€
                setTimeout(() => {
                    const finalX = x + Math.cos(angle * Math.PI / 180) * distance;
                    const finalY = y + Math.sin(angle * Math.PI / 180) * distance;
                    
                    particle.style.left = `${finalX}%`;
                    particle.style.bottom = `${finalY}%`;
                    particle.style.opacity = '0';
                    
                    // ç§»é™¤ç²’å­
                    setTimeout(() => {
                        container.removeChild(particle);
                    }, duration * 1000);
                }, 10);
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–æ¸¸æˆ
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
